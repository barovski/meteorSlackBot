<template name="modal">
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create a New Channel</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="modal-body">


                            <fieldset class="form-group">
                                <label id="error-msg"></label>
                                <label for="channelName" style="margin-bottom: 10px">Channel Name:</label>
                                <input type="text" name="channelName" id="channel-name" class="form-control input-lg" required/>
                            </fieldset>


                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modal-close" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
